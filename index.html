<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="components/style.css">

  <link rel="icon" href="images/chef-hat (2) 1.svg">

  <title>Figma Foo Design</title>
</head>
<body>

  <header>
    <a class="logo">
      <img src="images/chef-hat (2) 1.svg" alt="foo chef hat" width="32" height="32"> 
      <p>Foo</p>
    </a>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>

      <div class="search-input">
        <input type="text" placeholder="Search">
        <img class="search-icon" src="images/search-icon.svg" alt="Search icon" width="18" height="18">
        <div class="shopping-icon-box"><img src="images/Shopping cart.svg" alt="Shopping cart icon" width="18" height="18"></div>
      </div>
  </header>

  <main>
    <section class="wrapper">
      <div class="hero-details">
        <div class="left-section">
          <div class="left-section-details">
            <div class="heading-text">
              <h1>Fast</h1>
              <p>Food <br> Delivery</p>
            </div>
            <article>Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</article>
            <div class="btn-select-section">
              <button class="order-now-btn">Order Now</button>
              <div class="btn-play-icon">
                <img src="images/play-icon.svg" alt="play-icon" width="57" height="57">
                <a href="#">Watch Video</a>
              </div>
            </div>
          </div>

          <div class="rate-section">
            <div class="rate-icon">
              <img src="images/emojione_star.svg" alt="rate star-icon" width="28" height="28">
              <img src="images/emojione_star.svg" alt="rate star-icon" width="28" height="28">
              <img src="images/emojione_star.svg" alt="rate star-icon" width="28" height="28">
              <img src="images/emojione_star.svg" alt="rate star-icon" width="28" height="28">
              <img src="images/emojione_star.svg" alt="rate star-icon" width="28" height="28">
              <p class="rating-number">5 star rating</p>
              <p class="reviews-number">based on 1788 reviews</p>
            </div>
          </div>
        </div>
        <div class="right-section">
          <img src="images/17372 [Converted] 1.png" alt="foo hero images" width="750" height="712">
        </div>
      </div>

     
    </section>
  </main>
  <script src="javascript/script.js"></script>
</body>
</html>
